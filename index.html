<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        /* Estilos para el encabezado */
        header {
            background-color: orange;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        /* Estilos para el menú de navegación */
        nav {
            background-color: gray;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #666;
        }
        /* Estilos para la imagen */
        img {
            display: block;
            margin: auto;
            max-width: 300px;
            height: auto;
            margin-top: 8px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para el texto grande */
        .texto-grande {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Mi Página</h1>
</header>

<nav>
    <a href="#">Página 1</a>
    <a href="#">Página 2</a>
    <a href="#">Página 3</a>
</nav>

<img src="orange.jpg" alt="Descripción de la imagen">

<div class="texto-grande">
    <p>Este es un texto grande que puedes editar según tus necesidades.</p>
</div>

</body>
</html>
